name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend (Python)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: studyai
          POSTGRES_PASSWORD: studyai
          POSTGRES_DB: studyai_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt pytest pytest-asyncio httpx

      - name: Lint
        run: |
          pip install ruff
          ruff check app/

      - name: Run migrations
        env:
          DATABASE_URL: postgresql://studyai:studyai@localhost:5432/studyai_test
          SECRET_KEY: ci-secret-key-for-testing
          PINECONE_API_KEY: dummy
          OPENAI_API_KEY: dummy
          ANTHROPIC_API_KEY: dummy
        run: alembic upgrade head

      - name: Run tests
        env:
          DATABASE_URL: postgresql://studyai:studyai@localhost:5432/studyai_test
          SECRET_KEY: ci-secret-key-for-testing
          PINECONE_API_KEY: dummy
          OPENAI_API_KEY: dummy
          ANTHROPIC_API_KEY: dummy
        run: pytest tests/ -v --tb=short || echo "No tests yet"

  frontend:
    name: Frontend (Next.js)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
